# ALPHA_ABLATION_USA config file for S&P 500 multi-model alpha research project. This file defines the project settings, data paths, model hyperparameters, and backtesting parameters.
project_name: "S&P 500 Multi-Model Alpha Research"

universe:
  raw_data_path: "archive/sp500_data.csv"
  processed_path: "data/factors.csv"

data_range:
  start_date: "2016-01" 
  end_date: "2026-01"
  oos_start: "2022-01"

models:
  seed: 42
  train_split_date: "2022-01-01"
  model_list: ['linear', 'xgb', 'mlp', 'transformer']
  linear:
    lr: 0.01
    epochs: 50
    batch_size: 256
  xgb:
    n_estimators: 100
    max_depth: 5
    learning_rate: 0.1
  mlp:
    lr: 0.001
    epochs: 100
    batch_size: 128
    hidden_layers: [64, 32]
  transformer:
    lr: 0.0005
    epochs: 100
    batch_size: 64
    n_heads: 4
    n_layers: 2
    d_model: 64
      
features:
  list: ['mom_20', 'rev_5', 'vol_20', 'ma_gap_20']
  label: 'fwd_ret'

backtest:
  cost: 0.0010 
  top_n: 10    